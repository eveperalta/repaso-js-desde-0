<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>Realizar un programa que permita cargar dos listas de 3 valores cada una. Informar con un mensaje cual de las dos listas tiene un valor acumulado mayor (mensajes 'Lista 1 mayor', 'Lista 2 mayor', 'Listas iguales')
Tener en cuenta que puede haber dos o m√°s estructuras repetitivas en un algoritmo.</p>
	<script style = "text/javascript">
		
		var x = 0;
		var total = 0;
		var lista;
		while (x < 3){
			lista = parseInt(prompt("ingrese 3 valores para la lista 1"));
			total = total+lista;
			x=x+1;
		}
		var x = 0;
		var total1 = 0;
		while (x < 3){
			lista = parseInt(prompt("ingrese 3 valores para la lista 2"));
			total1 = total1 + lista;
			x=x+1;
		}

		if(total > total1){
			document.write("lista 1 es mayor");
		}else{
			if (total < total1){
				document.write("lista 2 es mayor");
			}else{
				document.write("ambas listas son iguales");
			}
		}

	</script>
</body>
</html>
