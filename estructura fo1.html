<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>Confeccionar un programa que lea 3 pares de datos, cada par de datos corresponde a la medida de la base y la altura de un tri치ngulo. El programa deber치 informar:
a)	De cada tri치ngulo la medida de su base, su altura y su superficie.
b)	La cantidad de tri치ngulos cuya superficie es mayor a 12.</p>

<script type = "text/javascript">
	var altura;
	var base;
	var superficie;
	var contador = 0;
	

	for(var i = 1; i <=3; i++){
		base = parseInt(prompt("Ingrese el valor de la base"));
		altura = parseInt(prompt("Ingrese el valor de la altura"));
		superficie = base*altura/2;

		if (superficie>12){
			contador++;
		}
		document.write("Triangulo nro :  " + i + "<br>");
		document.write("Base = " + base + "<br>");
		document.write("Altura =  " + altura + "<br>");
		document.write("Superficie =  " + superficie + "<br>");
	}
	document.write("Cantidad de triangulos con superficie mayor a 12: " + contador);
</script>
</body>
</html>
