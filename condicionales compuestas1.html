<body>
<p> Se ingresan tres notas de un alumno, si el promedio es mayor o igual a 4 mostrar un mensaje 'regular', sino 'reprobado'. </p>

	<script type="text/javascript">

	var nota1 = parseInt(prompt("Ingrese la nota de la exposicion"));
	var nota2 = parseInt(prompt("Ingrese la nota del trabajo"));
	var nota3 = parseInt(prompt("Ingrese la nota del cuaderno"));

	var notas = nota1+ nota2 + nota3;
	var promedio = notas/3;

	if(promedio >= 4){
		alert("regular  obtuviste un :  " + promedio);
	}else{
		alert("reprobado, obtuviste un:  " + promedio);
	}
</script>


</body>
</html>
