<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>Se ingresan por teclado tres números, si al menos uno de los valores ingresados es menores a 10, imprimir en la página la leyenda 'Alguno de los números son menores a diez'.</p>

	<script type= text/javascript>
		var numero1 = parseInt(prompt("Ingrese el primer valor"));
		var numero2 = parseInt(prompt("Ingrese el segundo valor"));
		var numero3 = parseInt(prompt("Ingrese un tercer valor"));

		if(numero1 <= 10 || numero2 <=10 || numero3 <= 10){
			alert("alguno de los valores son menores a 10");
		}else{
			alert(" todos los valores estan ok!");
		}

	</script>	
</body>
</html>
