<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>Se ingresan por teclado tres números, si todos los valores ingresados son menores a 10, imprimir en la página la leyenda ' Todos los números son menores a diez'.</p>

	<script type= "text/javascript">
		
		var numero1= parseInt(prompt("Ingrese el primer valor"));
		var numero2 = parseInt(prompt("Ingrese el segundo valor"));
		var numero3 = parseInt(prompt("Ingrese el tercer valor"));

		if(numero1 <= 10 && numero2 <= 10 && numero3 <= 10){
			alert("todos los numeros son menores a 10");
		}else{
			alert("hay valores mayores a 10");
		}

	</script>
</body>
</html>
