<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
	<li>"Imprimir los números del 1 al 500."</li>
	<li>"Imprimir los números del 50 al 100"</li>
	</ul>
<script style="text/javascript">
	
	var dos;
	dos = 50;

	while( dos <= 100){
		document.write(dos + "-");
		dos = dos+1;

	}; 

	var uno;
	uno = 1;

	while( uno <= 500){
		document.write( uno + ",");
		document.write("<br>");
		uno = uno+1;
	}
</script>
	
</body>
</html>
