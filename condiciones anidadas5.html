<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>Escribir un programa que pida ingresar la coordenada de un punto en el plano, es decir dos valores enteros x e y.
Posteriormente imprimir en pantalla en qué cuadrante se ubica dicho punto. (1º Cuadrante si x > 0 Y y > 0 , 2º Cuadrante: x < 0 Y y > 0</p>

<script type = "text/javascript">
	
var x = parseInt(prompt("Ingrese el valor de X"));
var y = parseInt(prompt("Ingrese el valor de Y"));

if(x > 0 && y > 0){
	alert("Las coordenadas estan el 1° cuadrante");
}else if (x < 0 && y < 0){
	alert("Las coordenadas estan en el 2° cuadrante");
}

</script>
</body>
</html>
